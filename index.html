<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Kell</title>
</head>

<body>
    <div id="wrapper">
        <div id="date"></div>
        <div id="clock">
            <!--
            Nimetame canvased numbritega, et oleks for-loop-iga võimalik need kõik läbida
            antud järjestuses
            -->
            <canvas id="1"></canvas>
            <canvas id="2"></canvas>
            <canvas id="3"></canvas> <!-- esimene koolon -->
            <canvas id="4"></canvas>
            <canvas id="5"></canvas>
            <canvas id="6"></canvas> <!-- teine koolon -->
            <canvas id="7"></canvas>
            <canvas id="8"></canvas>
        </div>
        <div id="options">
            <label for="bg">Taustapilt</label>
            <input type="checkbox" id="bg" name="bg" checked>
            <label for="tabTitle">Kell tab-i title-is</label>
            <input type="checkbox" id="tabTitle" name="tabTitle">
            <label for="russian">Pусский язык</label>
            <input type="checkbox" id="russian" name="russian">
        </div>
    </div>
</body>

</html>
